<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물리 비킬러 정복</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h1>물리 비킬러 정복</h1>
    
    <div id="problem-container">
      <img id="problemImage" src="" alt="문제 이미지">
    </div>
    
    <div id="timer">0s</div>
    
    <input type="text" id="answerInput" placeholder="정답을 입력하세요">
    
    <!-- 버튼들을 한 줄에 배치할 div -->
    <div id="button-container">
      <button id="checkButton">채점</button>
      <button id="nextButton">다른 문제</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
